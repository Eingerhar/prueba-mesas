<div class="content" >

  <section class="platos"*ngIf="vista == 'menu_principal' ">
    <div class="textoPrimario" style="cursor: pointer;"
     (click)="vista='crear_plato';texto_boton = 'CREAR PLATO'; titulo= 'NUEVO PLATO'">AÑADIR PLATO +</div>
     
    <h2 class="textoSecundario">PLATOS DISPONIBLES</h2>

    <article *ngFor="let platos of data_platos; let index = index">
      <div class="card" (click)="id_plato = platos.id_plato">
        <div class="imagen">
          <img src="{{platos.imagen}}"  
           alt="Imagen Descriptiva" />
        </div>
        <div class="cardb">

          <!-- falta añadir el icono de editar -->
          <h1 class="titulo textoPrimario">{{platos.nombre}}</h1>
          <p class="des" class="textoCuerpo">{{platos.descripcion}}</p>
          <div class="precio-agregar">
            <p class="precio" class="textoCuerpo">${{platos.precio}}</p>
          </div>
        </div>
      </div>
    </article>
  </section>
</div>


<!-- vista de añadir y modificar un plato -->


<div class="content agregar_plato" *ngIf="vista != 'menu_principal'">
  <!--------------------- AÑADIR NUEVO PLATO ----------------------->

  <section class="nuevo_plato">
    <h2 class="textoPrimario">{{titulo}}</h2>
    <div id="box-inputs">
      <input type="text" placeholder="Nombre del plato" [(ngModel)]="nombre"/> <br />
      <textarea id="Descripcion" cols="40" rows="5" placeholder=" Descripción del plato" [(ngModel)]= "descripcion" ></textarea>
      <br />
      <input type="number" placeholder="Precio del plato" [(ngModel)]= "precio"/> <br />
      <input type="text" placeholder="Subir imagen" [(ngModel)]= "imagen"/> <br />
      <input type="submit" class="btn-primary" [ngStyle]="{'width.%':vista =='modificar_plato' ? 31 : 25}" value="{{texto_boton}}" (click)="plato(vista == 'modificar_plato' ? 'modificar' : 'crear')" /> <br />
      <input type="submit" class="btn-primary" style="background-color: red; width: 31%;" value="ELIMINAR PLATO" (click)="plato('eliminar')"  *ngIf="vista == 'modificar_plato' "/> <br />
    </div>
    <div class="clearfix"></div>
  </section>

  <!--------------------- FIN AÑADIR NUEVO PLATO ----------------------->

  <!--------------------- CATEGORIAS ----------------------->

  <div class="content_categorias">
    <h2 class="textoSecundario">CATEGORÍAS</h2>
    <div class="categoria" *ngFor="let categoria of categroias ; let index = index">
      <p class="textoCuerpo">{{categoria.nombre}}<input type="checkbox" [checked]="id_categorias.includes(categoria.id)" [id]="'categoria-'+categoria.id" (change)="onChecked(categoria.id, $event.target.checked)" />
      </p>
    </div>
  </div>
</div>
